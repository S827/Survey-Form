<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name <input type="text" id="name" placeholder="Enter your Name" required></label>
            <label id="email-label" for="email">Email <input type="email" id="email" placeholder="Enter your Email" required></label>
            <label id="age-label" for="age">Age<sup>(optional)</sup> <input type="number" id="age" placeholder="Age" min="13" max="120"></label>
        </fieldset>
        <fieldset>
            <label id="dropdown-label" for="dropdown">Which option best describes your current role?
                <select name="" id="dropdown">
                    <option value="">Select current Role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
            </label>
            <label for="">Would you recommend freeCodeCamp to a friend?
                <label for="definitely"><input type="radio" name="recommend" id="definitely">Definitely</label>
                <label for="maybe"><input type="radio" name="recommend" id="maybe">Maybe</label>
                <label for="not-sure"><input type="radio" name="recommend" id="not-sure">Not Sure</label>
            </label>
            <label for="">What is your favorite feature of freeCodeCamp?
                <select name="" id="">
                    <option value="">Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
            </label>
            <label for="">What would you like to see improved? (Check all that apply)
                <label for=""><input type="checkbox"> Front-end Projects</label>
                <label for=""><input type="checkbox"> Back-end Projects</label>
                <label for=""><input type="checkbox"> Data Visualisation</label>
                <label for=""><input type="checkbox"> Challenges</label>
                <label for=""><input type="checkbox"> Open Source Community</label>
                <label for=""><input type="checkbox"> Gitter help rooms</label>
                <label for=""><input type="checkbox"> Videos</label>
                <label for=""><input type="checkbox"> City Meetups</label>
                <label for=""><input type="checkbox"> Wiki</label>
                <label for=""><input type="checkbox"> Forum</label>
                <label for=""><input type="checkbox"> Additional Courses</label>
            </label>
            <label for="">Any comments or suggestions?
                <textarea name="" id="" cols="30" rows="3" placeholder="Enter your comments here"></textarea>
            </label>
            <input type="submit" value="Submit">
        </fieldset>

    </form>
</body>
</html>
